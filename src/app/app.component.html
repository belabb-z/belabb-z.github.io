<mat-grid-list cols="5" rowHeight="25vh" gutterSize="0">
    <mat-grid-tile colspan="2" rowspan="4" class="section-video-left">
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="2" class="section-search">
        <mat-card>
            <mat-form-field>
                <mat-label>Rechercher sur Youtube ou Spotify</mat-label>
                <input type="search" matInput>
            </mat-form-field>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="4" class="section-video-left">
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="2" class="section-controls">
    </mat-grid-tile>
</mat-grid-list>
