<mat-list *ngIf="results.length > 0; else emptyState"
    role="list"
    cdkDropList
    [cdkDropListConnectedTo]="['videoPlayer1', 'videoPlayer2']">
    <mat-list-item *ngFor="let result of results"
        role="listitem"
        cdkDrag
        [cdkDragData]="result">
        <mat-card>
            <img matListAvatar [src]="result.thumbnail" [alt]="result.title">
            <span [title]="result.title">{{ result.title }}</span>
            <mat-icon cdkDragHandle>drag_handle</mat-icon>
        </mat-card>
    </mat-list-item>
</mat-list>
<ng-template #emptyState>¯\_(ツ)_/¯</ng-template>
